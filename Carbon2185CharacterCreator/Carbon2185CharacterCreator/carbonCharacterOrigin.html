<!DOCTYPE html>
<html>

<head>
    <title>Carbon 2185 Character Builder</title>
    <link rel="stylesheet" href="carbon2185app.css">
    <script src="carbon2185app.js"></script>
</head>
<header>
    <nav></nav>
    <h1>Carbon 2185 Character Builder</h1>
</header>

<body>
    <div class="container" id="originContainer">
        <h2>Origin</h2>
        <form action="./carbonCharacterAS.html">
            <label for="origin">Select an Origin:</label>
            <select name="origin" id="originSelect">
                <option value="badlander">Badlander</option>
                <option value="gutterPunk">Gutter Punk</option>
                <option value="korpKid">Korporate Kid</option>
                <option value="regularJoe">Regular Joe</option>
                <option value="synth">Synth</option>
                <option value="wormer">Wormer</option>
            </select>
            <br>
            <label for="subOrigin">Select a suborigin:</label>
            <select name="subOrigin" id="subOriginSelect">
                <option class="bandlanderSub" value="bruiser">Bruiser</options>
                <option class="bandlanderSub" value="scavenger">Scavenger</options>
                <option class="korporateSub" value="highFlyer">High Flyer</options>
                <option class="korporateSub" value="sleeker">Sleeker</options>
                <option class="synthSub" value="houstonDyna">Houston Dynamics</options>
                <option class="synthSub" value="shenzenSolutions">Shenzen Solutions</options>
                <option class="synthSub" value="visserRobotics">Visser Robotics</options>
            </select>
            <br>
            <label for="class">Select a Class:</label>
            <select name="class" id="classSelect">
                <option value="daimyo">Daimyo</option>
                <option value="doc">Doc</option>
                <option value="enforcer">Enforcer</option>
                <option value="hacker">Hacker</option>
                <option value="investigator">Investigator</option>
                <option value="scoundrel">Scoundrel</option>
            </select>
            <br>
            <label for="background">Select a Background:</label>
            <select name="background" id="backgroundSelect">
                <option value="corpDrone">Corporate Drone</option>
                <option value="criminal">Criminal</option>
                <option value="entertainer">Entertainer</option>
                <option value="explorer">Explorer</option>
                <option value="laborer">Laborer</option>
                <option value="lawEnforcement">Law Enforcement</option>
                <option value="merchant">Merchant</option>
                <option value="military">Military</option>
                <option value="technician">Technician</option>
                <option value="unskilledWorker">Unskilled Worker</option>
            </select>
            <br>
            <label for="termsServed">Contract Terms:</label>
            <select name="contractTerms" id="contractTermsSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>
            <input type="submit" value="Submit" id="originSubmit">
        </form>
    </div>
    
</body>
<footer>

</footer>

</html>
