<!DOCTYPE html>
<html>

<head>
    <title>Carbon 2185 Character Builder</title>
    <link rel="stylesheet" href="carbon2185app.css">
    <script src="carbon2185app.js"></script>
</head>

<body>

    <div class="container" id="abilityScoreContainer">
        <h2>Ability Scores Before Origin Bonuses</h2>
        <form action="./carbonCharacterSkills.html">
            <h3>Roll Ability Scores</h3>
            <h2>Strength:</h2>
            <input type="text" id="strengthScore"></input>
            <h2>Dexterity</h2>
            <h2 id="dexterityScore">0</h2>
            <h2>Constitution</h2>
            <h2 id="constitutionScore">0</h2>
            <h2>Intelligence</h2>
            <h2 id="intelligenceScore">0</h2>
            <h2>Technology</h2>
            <h2 id="technologyScore">0</h2>
            <h2>People</h2>
            <h2 id="peopleScore">0</h2>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <p>Origin Ability Score Bonus:
        <p id="originBonuses"></p>
        </p>
    </div>
</body>

</html>
